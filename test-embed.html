<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Embed - Simulates Softr Embed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .embed-container {
      width: 100%;
      max-width: 1200px;
      height: 800px;
      border: 2px solid #961a32;
      border-radius: 8px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .info {
      background: #fff3cd;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Embed Test Page</h1>
  <div class="info">
    <strong>This simulates the Softr embed.</strong> 
    The iframe below loads index.html, which detects it's embedded (window.self !== window.top) 
    and shows the "Click to Join" button while hiding "Learn More".
    <br><br>
    <strong>studentId:</strong> 12345 (simulated)
  </div>
  
  <div class="embed-container">
    <iframe src="index.html?studentId=12345"></iframe>
  </div>
</body>
</html>
